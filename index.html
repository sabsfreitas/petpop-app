<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPop</title>
    <link rel="stylesheet" href="public/styles/home.css">
    <script src="src/jquery.js"></script>
    <script src="src/home.js"></script>
</head>
<body>
    <header id="main-header">
        <h1 id="logo">PetPop.</h1>

        <nav class="nav-links">
            <ul class="sidebar">
                <li id="menu-sanduiche-2"><a href="#"><img src="public/assets/menu-sanduiche-2.svg"></a></li>
                <li><a href="#">Início</a></li>
                <li><a href="#">Nossos produtos</a></li>
            </ul>
        </nav>

        <nav class="nav-links">
            <ul>
                <li><a href="#" class="hide_mobile">Início</a></li>
                <li><a href="#" class="hide_mobile">Nossos produtos</a></li>
                <li id="menu-sanduiche-1"><a href="#" id="hide_desktop"><img src="public/assets/menu-sanduiche-1.svg"></a></li>
            </ul>
        </nav>
        
    </header>
    <main class="content">
        <div class="main-text">
            <h2>Fazendo o mundo um lugar mais feliz, <br>uma patinha de cada vez</h2>
            <p>Compre com confiança, mime seu pet <br>com o melhor!</p>
        </div>
        <div id="paw-prints"><img src="public/assets/pawprints.svg" alt=""></div>
        <div id="yellow-cat"><img src="public/assets/gatinho.svg" alt=""></div>

        <article class="main-container">
            <header id="article-header">
                <img src="public/assets/paw.svg" alt="">
                <h3>Mimos para seu pet</h3>
            </header>
            <div class="cards"></div> <!-- aqui vai o array de objetos dos produtos -->
        </article>
    </main>
    <footer>
        <div class="footer-content">
                <img src="public/assets/paw.svg" alt="">
                <p>Design & desenvolvimento por Sabrina Freitas</p>
                <p>Universidade Federal do Rio Grande</p>
        </div>
    </footer>
